<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: 60px 1fr 40px; /* Header, Content, Footer */
      grid-template-columns: 200px 1fr; /* Sidebar, Content */
      grid-template-areas:
        "header header"
        "sidebar content"
        "footer footer";
      height: 100vh;
      gap: 10px; /* Gap between elements */
    }

    .header {
      grid-area: header;
      background-color: purple;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: purple;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      grid-area: content;
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      grid-template-rows: 1fr 1fr; /* Two rows */
      gap: 10px; /* Space between items */
    }

    .footer {
      grid-area: footer;
      background-color: purple;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item {
      background-color: purple;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
